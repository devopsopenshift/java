trigger:
- azure-pipelines-2

pool:
  vmImage: 'ubuntu-latest'

variables:
- name: COUD_FORMATION_PKG_PATH
  value: 'aws-cloudformation/'
  readonly: true

stages:
  - stage:
    jobs:
      - job: 
        steps:
          - template: template.yml

